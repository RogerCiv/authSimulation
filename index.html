<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <form>
          <fieldset>
            <div class="form-group">
              <label for="exampleInputEmail1" class="form-label mt-4">Username</label>
              <input type="text" class="form-control" id="inputUsername" aria-describedby="user" placeholder="Enter Username">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" autocomplete="off">
            </div>
            <button type="submit" class="btn btn-primary mt-4" id="submit">Submit</button>
          </fieldset>
        </form>
      </div>
     
    </div>
    <script type="module" src="/main.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  </body>
</html>
